<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Root Css -->
    <link rel="stylesheet" href="./assets/main-css/root.css">
    <!-- Navbar Css -->
    <link rel="stylesheet" href="navbar_and_footer.css">
    <!-- Other Links -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

<body>

    <!-- Navbar Start -->
    <div class="navbar">
        <div class="usd-uzs">
            <div class="section-wrapp">
                <div class="container">
                    <div class="header-wrapp">
                        <div class="header-nav">
                            <div class="header-currency">
                                <div class="header-currency_top">
                                    <div class="header-currency_input">
                                        <input type="number" min="0" class="header-currency_first">
                                        <span>
                                            <img class="header-currency_flag" src="https://flagsapi.com/US/flat/32.png">

                                            </div>
                                        </span>
                                    </div>
                                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                    <div class="header-currency_input">
                                        <input type="number" min="0" class="header-currency_second">
                                        <span>
                                            <img class="header-currency_flag" src="https://flagsapi.com/UZ/flat/32.png">
                                            <div class="header-currency_arrows">
                                                <i class="fa-solid uz header-currency_incr fa-caret-up"></i>
                                                <i class="fa-solid uz header-currency_decr fa-caret-down"></i>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                                <div class="header-currency_bottom"></div>
                            </div>
                            <div class="header-settings"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="functions">
            <a href="#"><img src="./assets/icons/notifications.svg" alt=""></a>
            <a href="#"><img src="./assets/icons/profile.svg" alt=""></a>
            <button class="language">UZB</button>
            <button class="add-payment">+ To'lov qo'shish</button>
        </div>
    </div>
